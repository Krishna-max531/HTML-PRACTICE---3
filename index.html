<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #4CAF50;
      --sidebar-bg: #f4f4f4;
      --footer-bg: #4CAF50;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --header-bg: #222;
      --sidebar-bg: #333;
      --footer-bg: #111;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    .header {
      grid-area: header;
      background-color: var(--header-bg);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar a {
      color: inherit;
      text-decoration: underline;
      display: block;
      margin: 0.5rem 0;
    }

    .main {
      grid-area: main;
      padding: 2rem;
    }

    .footer {
      grid-area: footer;
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 0.75rem;
    }

    .theme-switch {
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }

      .sidebar {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Admin Dashboard</h1>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle"/>
        Dark Mode
      </label>
    </header>

    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer class="footer">
      &copy; 2025 Admin Panel
    </footer>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark');
    });
  </script>
</body>
</html>
